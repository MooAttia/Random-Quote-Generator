<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="inner bg-info w-75 mx-auto" id="cookiesPopup">
          <h1 class="pb-4">Quote of the Day</h1>
          <p class="p-4">Press the button below to recieve a random quote!</p>
          <button onclick="displayQuote(); " class="accept btn">New Quote</button>
          <p id="quotedDiplay" class="mt-5"></p>
          <p id="author" class="p-4"></p>
          
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
